<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Expense Splitter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
        }

        .content {
            padding: 30px;
        }

        .people-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .people-section label {
            display: block;
            font-weight: 600;
            margin-bottom: 10px;
            color: #333;
        }

        .people-section input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        .people-section input:focus {
            outline: none;
            border-color: #667eea;
        }

        .expenses-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .expense-item {
            display: flex;
            flex-direction: column;
        }

        .expense-item label {
            font-weight: 500;
            margin-bottom: 8px;
            color: #555;
            display: flex;
            align-items: center;
        }

        .expense-item label::before {
            content: 'üí∞';
            margin-right: 8px;
        }

        .expense-item input {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s;
        }

        .expense-item input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .calculate-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .calculate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .calculate-btn:active {
            transform: translateY(0);
        }

        .results {
            margin-top: 30px;
            padding: 25px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 10px;
            display: none;
        }

        .results.show {
            display: block;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .results h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .result-row {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #dee2e6;
        }

        .result-row:last-child {
            border-bottom: none;
        }

        .result-label {
            font-weight: 500;
            color: #555;
        }

        .result-value {
            font-weight: 600;
            color: #333;
        }

        .total-row {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 2px solid #667eea;
        }

        .total-row .result-label {
            color: #667eea;
            font-size: 1.2em;
        }

        .total-row .result-value {
            color: #667eea;
            font-size: 1.3em;
        }

        .per-person {
            background: #667eea;
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin-top: 20px;
        }

        .per-person-amount {
            font-size: 2em;
            font-weight: 700;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚úàÔ∏è Trip Expense Splitter</h1>
            <p>Split your travel expenses fairly among friends</p>
        </div>
        
        <div class="content">
            <div class="people-section">
                <label for="numPeople">Number of People</label>
                <input type="number" id="numPeople" min="1" value="3" placeholder="Enter number of people">
            </div>

            <div class="expenses-grid">
                <div class="expense-item">
                    <label for="tickets">Round-trip Tickets</label>
                    <input type="number" id="tickets" step="0.01" min="0" value="0" placeholder="0.00">
                </div>

                <div class="expense-item">
                    <label for="accommodation">Accommodation</label>
                    <input type="number" id="accommodation" step="0.01" min="0" value="0" placeholder="0.00">
                </div>

                <div class="expense-item">
                    <label for="insurance">Travel Insurance</label>
                    <input type="number" id="insurance" step="0.01" min="0" value="0" placeholder="0.00">
                </div>

                <div class="expense-item">
                    <label for="vpn">VPN Routers</label>
                    <input type="number" id="vpn" step="0.01" min="0" value="0" placeholder="0.00">
                </div>

                <div class="expense-item">
                    <label for="public">Public Transport</label>
                    <input type="number" id="public" step="0.01" min="0" value="0" placeholder="0.00">
                </div>

                <div class="expense-item">
                    <label for="private">Private Hire Vehicle</label>
                    <input type="number" id="private" step="0.01" min="0" placeholder="0.00">
                </div>

                <div class="expense-item">
                    <label for="meals">Meals</label>
                    <input type="number" id="meals" step="0.01" min="0" value="0" placeholder="0.00">
                </div>

                <div class="expense-item">
                    <label for="shopping">Shopping</label>
                    <input type="number" id="shopping" step="0.01" min="0" value="0" placeholder="0.00">
                </div>

                <div class="expense-item">
                    <label for="rental">Car Rental</label>
                    <input type="number" id="rental" step="0.01" min="0" value="0" placeholder="0.00">
                </div>

                <div class="expense-item">
                    <label for="spa">Spa / Massage</label>
                    <input type="number" id="spa" step="0.01" min="0" value="0" placeholder="0.00">
                </div>

                <div class="expense-item">
                    <label for="karaoke">Karaoke</label>
                    <input type="number" id="karaoke" step="0.01" min="0" value="0" placeholder="0.00">
                </div>

                <div class="expense-item">
                    <label for="taxes">Taxes / Entry Visas</label>
                    <input type="number" id="taxes" step="0.01" min="0" value="0" placeholder="0.00">
                </div>

                <div class="expense-item">
                    <label for="others">Others</label>
                    <input type="number" id="others" step="0.01" min="0" value="0" placeholder="0.00">
                </div>
            </div>

            <button class="calculate-btn" onclick="calculateExpenses()">Calculate Split</button>

            <div class="results" id="results">
                <h2>üíµ Expense Breakdown</h2>
                <div id="breakdown"></div>
                <div class="per-person">
                    <div>Amount Per Person</div>
                    <div class="per-person-amount" id="perPerson">$0.00</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function calculateExpenses() {
            const numPeople = parseInt(document.getElementById('numPeople').value) || 1;
            
            if (numPeople < 1) {
                alert('Please enter at least 1 person');
                return;
            }

            const expenses = {
                'Round-trip Tickets': parseFloat(document.getElementById('tickets').value) || 0,
                'Accommodation': parseFloat(document.getElementById('accommodation').value) || 0,
                'Travel Insurance': parseFloat(document.getElementById('insurance').value) || 0,
                'VPN Routers': parseFloat(document.getElementById('vpn').value) || 0,
                'Public Transport': parseFloat(document.getElementById('public').value) || 0,
                'Private Hire Vehicle': parseFloat(document.getElementById('private').value) || 0,
                'Meals': parseFloat(document.getElementById('meals').value) || 0,
                'Shopping': parseFloat(document.getElementById('shopping').value) || 0,
                'Car Rental': parseFloat(document.getElementById('rental').value) || 0,
                'Spa / Massage': parseFloat(document.getElementById('spa').value) || 0,
                'Karaoke': parseFloat(document.getElementById('karaoke').value) || 0,
                'Taxes / Entry Visas': parseFloat(document.getElementById('taxes').value) || 0,
                'Others': parseFloat(document.getElementById('others').value) || 0
            };

            let total = 0;
            let breakdownHTML = '';

            for (const [category, amount] of Object.entries(expenses)) {
                if (amount > 0) {
                    total += amount;
                    breakdownHTML += `
                        <div class="result-row">
                            <span class="result-label">${category}</span>
                            <span class="result-value">$${amount.toFixed(2)}</span>
                        </div>
                    `;
                }
            }

            breakdownHTML += `
                <div class="result-row total-row">
                    <span class="result-label">Total Expenses</span>
                    <span class="result-value">$${total.toFixed(2)}</span>
                </div>
            `;

            const perPerson = total / numPeople;

            document.getElementById('breakdown').innerHTML = breakdownHTML;
            document.getElementById('perPerson').textContent = `$${perPerson.toFixed(2)}`;
            document.getElementById('results').classList.add('show');
        }

        // Allow Enter key to calculate
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                calculateExpenses();
            }
        });
    </script>
</body>
</html>
